<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  /* BODY & BACKGROUND */
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
  }

  /* CARD (responsive!) */
  .card {
    background: white;
    padding: 5vw;            /* scales on mobile */
    border-radius: 5vw;      /* scales on mobile */
    text-align: center;
    box-shadow: 0 5vw 15px rgba(0,0,0,0.2);
    max-width: 90vw;         /* fills most of phone screen */
    width: 360px;            /* fallback for desktop */
    z-index: 2;
  }

  h1 { color: #ff4d6d; }
  p { font-size: 4vw; margin-bottom: 5vw; } /* responsive font size */

  button {
    padding: 3vw 5vw;
    font-size: 4vw;
    border: none;
    border-radius: 5vw;
    cursor: pointer;
    margin: 2vw;
    background: #ff4d6d;
    color: white;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff1e4d;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 5vw;
    animation: floatUp 6s linear infinite;
    user-select: none;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  /* SAD & MWAH Screens */
  #sadScreen, #mwah {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 20vw;
    z-index: 999;
  }

  #sadScreen { background: #fff; }
  #mwah { background: linear-gradient(135deg, #ff4d6d, #ff9a9e); color: white; font-weight: bold; }

</style>
</head>

<body>

<div class="card" id="mainCard">
  <h1>Tanishhhhhh ‚ù§Ô∏è</h1>
  <p>Will you be my Valentineeeee?</p>

  <button id="yesBtn" onclick="softYes()">Yes üíï</button>
  <button onclick="realYes()">Yessssssssss üòç</button>
</div>

<div id="sadScreen">üò¢</div>
<div id="mwah">MWAHHH üíã‚ù§Ô∏è</div>

<script>
  setInterval(createHeart, 300);

  function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 5 + 4 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }

  // Fake Yes click
  function softYes() {
    document.getElementById("mainCard").style.display = "none";
    document.getElementById("sadScreen").style.display = "flex";

    setTimeout(() => {
      document.getElementById("sadScreen").style.display = "none";
      document.getElementById("mainCard").style.display = "block";
      document.getElementById("yesBtn").style.display = "none";
    }, 1500);
  }

  // Real Yes ‚Üí MWAHH
  function realYes() {
    document.getElementById("mwah").style.display = "flex";
    for (let i = 0; i < 30; i++) {
      setTimeout(createHeart, i * 100);
    }
  }
</script>

</body>
</html>
